<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./swiper/swiper-bundle.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Burger Slider</title>
</head>

<body>


        <div class="container">

        <hero class="hero">

            <div class="hero-poke">
      <h1 class="hero-title">Enjoy Your Favorite <br> Food From Anywhere</h1>
           
           
      <p class="hero-wrap">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique. Duis cursus, mi quis viverra
        ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
      </p>
      <button type="button" class="hero-button">Order Now</button>  
    </div>
    
<!-- Slider main container -->
<div class="swiper">
    
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
     
      <div class="swiper-slide">
        <picture>
          <source
              srcset="
              ./img/tab/falafel-tab-1x.jpg,
              ./img/tab/falafel-tab-2x.jpg"
              media="(min-width:768px)"
               />
               <source
               srcset="
               ./img/pc/falafel-pc-1x.jpg,
               ./img/pc/falafel-pc-2x.jpg"
              media="(min-width:1280px)"
               /> 
        <img class="img-swiper" src="./img/pc/falafel-pc-1x.jpg">
      </picture>
      </div>
      <div class="swiper-slide">
      <picture>
        <source
              srcset="
              ./img/tab/salad-tab-1x.jpg,
              ./img/tab/salad-tab-2x.jpg"
              media="(min-width:768px)"
               />
               <source
               srcset="
               ./img/pc/salad-pc-1x.jpg,
               ./img/pc/salad-pc-2x.jpg"
              media="(min-width:1280px)"
               /> 
      
        <img class="img-swiper" src="./img/pc/salad-pc-1x.jpg">
      </picture>
      </div>
      <div class="swiper-slide">
        <picture>
          <source
              srcset="
              ./img/tab/avocado-tab-1x.jpg,
              ./img/tab/avocado-tab-2x.jpg"
              media="(min-width:768px)"
               />
               <source
               srcset="
               ./img/pc/avocado-pc-1x.jpg,
               ./img/pc/avocado-pc-2x.jpg"
              media="(min-width:1280px)"
               /> 
        <img class="img-swiper" src="./img/pc/avocado-pc-1x.jpg">
      </picture>
      </div>
     
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  
  </div>
</hero>
</div>

<script src="./swiper/swiper-bundle.min.js"></script>
<script src="./swiper/swiper-initial.js"></script>
</body>
</html>
